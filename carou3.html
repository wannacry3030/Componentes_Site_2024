<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .carousel-title {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .carousel-title h2 {
        font-size: 2.5rem;
        margin: 0;
      }

      .carousel-buttons {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        display: flex;
        align-items: center;
      }

      .carousel-buttons button {
        width: 30px;
        height: 30px;
        margin: 0 10px;
        border: none;
        background-color: #555;
        color: #fff;
        cursor: pointer;
      }

      .carousel-buttons button:hover {
        background-color: #333;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <!-- Cabeçalho da página -->
        <h1>Carousel</h1>
      </header>

      <main>
        <!-- Contêiner principal do carousel -->
        <div class="carousel-container">
          <!-- Slides do carousel -->
          <div class="carousel-slide active">
            <img src="/assets/aranha.png" alt="Imagem 1" />
          </div>
          <div class="carousel-slide">
            <img src="/assets/gnomo.png" alt="Imagem 2" />
          </div>
          <div class="carousel-slide">
            <img src="/assets/pato.png" alt="Imagem 3" />
          </div>

          <!-- Indicadores de slide -->
          <div class="carousel-indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
          </div>

          <!-- Botões de controle -->
          <div class="carousel-controls">
            <button class="prev-button">&#10094;</button>
            <button class="next-button">&#10095;</button>
          </div>
        </div>

        <div class="carousel-title">
          <h2>Titulo do Carousel</h2>
          <div class="carousel-buttons">
            <button class="prev-button">&#10094;</button>
            <button class="next-button">&#10095;</button>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts JavaScript -->
  </body>
</html>
