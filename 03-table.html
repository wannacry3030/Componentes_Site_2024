<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Accordion Component</title>
    <style>
      /*
      SPACING SYSTEM (px)
      2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

      FONT SIZE SYSTEM (px)
      10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
      */
      /* MAIN COLOR: #087f5b */
      /* MAIN CIKIR: #343a40 */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        color: #343a40;
        line-height: 1;
        display:flex;
        justify-content: center;
      }
      table{
        width: 800px;
       /* border: 1px solid #343a40; */
        margin-top:  100px;border-collapse: collapse;
        font-size: 18px;
      }

      td,th{
/* border: 1px solid #343a40; */
padding: 16px 24px;
text-align: left;
      }

      thead th{
        background-color: #087f5b;
      color: #fff;
      width:25%;

      }
tbody tr:nth-child(odd){
  background-color:#f8f9fa;

}
tbody tr:nth-child(even){
  background-color: #e9ecef;
}
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>chair</th>
          <th>the laid back</th>
          <th>the worker bee</th>
          <th>the chair 4/2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>width</td>
          <td>80 cm</td>
          <td>60cm</td>
          <td>220 cm</td>
        </tr>
        <tr>
          <th>height</th>
          <td>100 cm</td>
          <td>110 cm</td>
          <td>90 cm</td>
        </tr>
        <tr>
          <th>depth</th>
          <td>70 cm</td>
          <td>65 cm</td>
          <td>80 cm</td>
        </tr>
        <tr>
          <th>weight</th>
          <td>16 kg</td>
          <td>22 kg</td>
          <td>80kg</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
