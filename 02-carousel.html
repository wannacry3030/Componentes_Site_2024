<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Carousel Component</title>
    <style>
      /*
      SPACING SYSTEM (px)
      2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

      FONT SIZE SYSTEM (px)
      10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
      */
      /* MAIN COLOR: #087f5b */
      /* MAIN COLOR: #343a40 */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        color: #343a40;
        line-height: 1;
      }
      img {
        height: 200px;
        border-radius: 8px;
        transform: scale(1.5);
        box-shadow: 0 12px 24px rgb(0, 0, 0, 0.25);
      }
      .carousel {
        background-color: #087f5b;
        width: 800px;
        margin: 100px auto;
        border-radius: 8px;
        /* padding: 32px 48px;
        padding-left: 86px;
        padding-right: 48px; */
        padding: 32px 48px 32px 86px;
        position: relative;

        display: flex;
        align-items: center;
        gap: 86px;
      }

      .testimonial-text {
        font-size: 18px;
        font-weight: 500;
        line-height: 1.5;
        margin-bottom: 32px;
        color: #e6fcf5;
      }
      .testimonial-author {
        font-size: 14px;
        margin-bottom: 4px;
        color: #c3fae8;
      }
      .testimonial-job {
        font-size: 12px;
        color: #c3fae8;
      }

      /* CONTROLS */
      .btn {
        background-color: #fff;
        border: none;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        position: absolute;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        cursor: pointer;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn--left {
        left: 0;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .btn--right {
        right: 0;
        top: 50%;
        transform: translate(50%, -50%);
      }
      .btn-icon {
        height: 24px;
        width: 24px;
        stroke: #087f5b;
      }
      .dots {
        position: absolute;
        left: 50%;
        transform: translate(-50%, 32px);
        bottom: 0;

        display: flex;
        gap: 12px;
      }
      .dot {
        height: 12px;
        width: 12px;
        background-color: #fff;
        border: 2px solid #087f5b;
        border-radius: 50%;
        cursor: pointer;
      }
      .dot--fill {
        background-color: #087f5b;
      }
    </style>
  </head>

  <body>
    <div class="carousel">
      <img src="./maria.jpg" alt="maria de almeida" class="carousel-image" />
      <blockquote class="testimonial">
        <p class="testimonial-text">
          "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis
          nemo at numquam aperiam commodi inventore doloremque, deserunt
          deleniti ipsam."
        </p>
        <p class="testimonial-author">Maria de Almeida</p>
        <p class="testimonial-job">Senior Product Manager at EDP Comercial</p>
      </blockquote>
      <button class="btn btn--left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <button class="btn btn--right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
      <div class="dots">
        <button class="dot dot--fill" data-index="0">&nbsp;</button>
        <button class="dot" data-index="1">&nbsp;</button>
        <button class="dot" data-index="2">&nbsp;</button>
        <button class="dot" data-index="3">&nbsp;</button>
      </div>
    </div>

    <script>
      const images = [
        './maria.jpg',
        './maria.jpg',
        './maria.jpg',
        './maria.jpg'
      ];
      const testimonials = [
        {
          text: 'Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis nemo at numquam aperiam commodi inventore doloremque, deserunt deleniti ipsam.',
          author: 'Maria de Almeida',
          job: 'Senior Product Manager at EDP Comercial'
        },
        {
          text: 'Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip.',
          author: 'JoÃ£o da Silva',
          job: 'Software Engineer at ABC Tech'
        },
        {
          text: 'Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident.',
          author: 'Ana Pereira',
          job: 'Graphic Designer at XYZ Studio'
        },
        {
          text: 'Sunt in culpa qui officia deserunt mollit anim id est laborum. Curabitur pretium tincidunt lacus. Nulla gravida orci a odio.',
          author: 'Carlos Souza',
          job: 'Marketing Specialist at DEF Corp'
        }
      ];

      let currentIndex = 0;
      let interval;

      const imageElement = document.querySelector('.carousel-image');
      const textElement = document.querySelector('.testimonial-text');
      const authorElement = document.querySelector('.testimonial-author');
      const jobElement = document.querySelector('.testimonial-job');
      const dots = document.querySelectorAll('.dot');

      function updateCarousel(index) {
        imageElement.src = images[index];
        textElement.textContent = testimonials[index].text;
        authorElement.textContent = testimonials[index].author;
        jobElement.textContent = testimonials[index].job;

        dots.forEach(dot => dot.classList.remove('dot--fill'));
        dots[index].classList.add('dot--fill');
      }

      function startAutoSlide() {
        interval = setInterval(() => {
          currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
          updateCarousel(currentIndex);
        }, 3000); // Muda de slide a cada 3 segundos
      }

      function stopAutoSlide() {
        clearInterval(interval);
      }

      document.querySelector('.btn--left').addEventListener('click', () => {
        currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
        updateCarousel(currentIndex);
        stopAutoSlide();
        startAutoSlide();
      });

      document.querySelector('.btn--right').addEventListener('click', () => {
        currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
        updateCarousel(currentIndex);
        stopAutoSlide();
        startAutoSlide();
      });

      dots.forEach(dot => {
        dot.addEventListener('click', (e) => {
          currentIndex = parseInt(e.target.dataset.index);
          updateCarousel(currentIndex);
          stopAutoSlide();
          startAutoSlide();
        });
      });

      updateCarousel(currentIndex);
      startAutoSlide();
    </script>
  </body>
</html>
