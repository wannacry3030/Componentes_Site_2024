<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <style>
      .carousel-container {
        position: relative;
        overflow: hidden;
      }

      .carousel-slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .carousel-slide.active {
        opacity: 1;
      }

      .carousel-slide img {
        display: block;
        width: 100%;
        height: auto;
      }

      .carousel-indicators {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
      }

      .indicator {
        width: 10px;
        height: 10px;
        margin: 0 5px;
        border-radius: 50%;
        background-color: #ccc;
        cursor: pointer;
      }

      .indicator.active {
        background-color: #555;
      }

      .carousel-controls {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
      }

      .prev-button,
      .next-button {
        width: 30px;
        height: 30px;
        margin: 0 10px;
        border: none;
        background-color: #555;
        color: #fff;
        cursor: pointer;
      }

      .prev-button:hover,
      .next-button:hover {
        background-color: #333;
      }
    </style>
    <!-- Links para folhas de estilo, scripts ou outras dependências externas -->
  </head>

  <body>
    <header>
      <!-- Cabeçalho da página -->
      <h1>Carousel</h1>
    </header>

    <main>
      <!-- Contêiner principal do carousel -->
      <div class="carousel-container">
        <!-- Slides do carousel -->
        <div class="carousel-slide">
          <img src="imagem1.jpg" alt="Imagem 1" />
        </div>
        <div class="carousel-slide">
          <img src="imagem2.jpg" alt="Imagem 2" />
        </div>
        <div class="carousel-slide">
          <img src="imagem3.jpg" alt="Imagem 3" />
        </div>

        <!-- Indicadores de slide -->
        <div class="carousel-indicators">
          <span class="indicator active"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
        </div>

        <!-- Botões de controle -->
        <div class="carousel-controls">
          <button class="prev-button">&#10094;</button>
          <button class="next-button">&#10095;</button>
        </div>
      </div>
    </main>

    <!-- Scripts JavaScript -->
  </body>
</html>
